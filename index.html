<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Personal Finance Chart</title>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="categories.js"></script>

    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <link href="bower_components/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <!-- md-datatable -->
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body ng-app="MyFinances" ng-controller="MyFinancesCtrl">
    <style>
      body {
        background-color: #f5f5f5;
      }
      /* override nvd3's text style*/
      .nvd3 text {
          font-size: 12px;
          font-family: Roboto, "Helvetica Neue", sans-serif;
      }
      md-tabs {
        height: 100%;
      }
      md-tabs-wrapper {
        box-shadow: 0px 3px 6px rgba(0,0,0,0.35);
        /* force above toolbar so the shadow is visible on the transactions page*/
        z-index: 3;
      }
      .account-choice {
        width: 30%;
        min-width: 240px;
        height: 20%;
      }
    </style>
    <div id="new-account-buttons" style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; height:100%">
      <md-button ng-click="showNewAccountDialog($event, 'bawagpsk')" class="md-raised md-primary account-choice" style="background-color:#990000;">Add BawagPSK account</md-button>
      <md-button ng-click="showNewAccountDialog($event, 'hellobank')" class="md-raised md-primary account-choice" style="background-color:#0d80aa;">Add hellobank account</md-button>
      <md-button ng-click="showNewAccountDialog($event, 'raiffeisen')" class="md-raised md-primary account-choice" style="background-color:#fbf315; color:#222222;">Add Raiffeisen account</md-button>
      <md-button ng-click="showNewAccountDialog($event, 'paypal')" class="md-raised md-primary account-choice" style="background-color:#019cde;">Add PayPal account</md-button>
    </div>

    <div id="charts" style="height:100%; display:none">

      <md-tabs class="md-primary">

        <md-tab label="Account balance">
          <md-tab-content id="chart-dailybalance-container">
          </md-tab-content>
        </md-tab>

        <md-tab label="Expenses">
          <md-tab-content id="chart-expenses-by-category-container">
          </md-tab-content>
        </md-tab>

        <md-tab label="Transactions">
          <md-tab-content id="transactions-table-container" ng-include="'template-transactions-table.html'">
          </md-tab-content>
        </md-tab>

      </md-tabs>
    </div>

    <script src="main.js"></script>
    <script src="visualization.js"></script>
    <script src="myfinances-angular.js"></script>
    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>

  </body>
</html>
