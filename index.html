<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Personal Finance Chart</title>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="categories.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>

    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/angular/angular.css"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
  </head>
  <body ng-app="MyFinances" ng-controller="MyFinancesCtrl">
    <md-button ng-click="showNewAccountDialog($event, 'bawagpsk')" class="md-raised md-primary" style="background-color:#990000">Add BawagPSK account</md-button>
    <md-button ng-click="showNewAccountDialog($event, 'hellobank')" class="md-raised md-primary" style="background-color:#0d80aa">Add hellobank account</md-button>

    <div id="linechart-dailybalance"></div>
    <div id="piechart"></div>

    <script src="main.js"></script>

  </body>
</html>
